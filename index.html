<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</head>
<body>
    <!-- Top of page -->
    <header>The Weather</header>
    
    <div class ='container row'>
        <!-- Page Left -->
        <nav class = 'col-md-3'>
            <!-- SearchBar -->
            <div>
                <p>Search for a city</p>
                <input type='text' id='searchText'>
                <button id = 'searchBtn'>Search</button>
            </div>
            <!-- Search History -->
            <div>List of Cities</div>
        </nav>
        <!-- Right of Page -->
        <main class = 'col-md-9'>
            <!-- City details -->
            <section>
                <!-- Name of City -->
                <header id = 'city-name'>City Name</header>
                <!-- Temp -->
                <p id = 'city-temperature'>Temperature:</p>
                <!-- Humidity -->
                <p id = 'city-humidity'>Humidity:</p>
                <!-- WindSpeed -->
                <p id = 'city-wind-speed'>Wind Speed:</p>
                <!-- UV Index -->
                <p id = 'city-UV-index'>UV Index:</p>
            </section>
            <!-- 5 day forcast -->
            <section id='forecast' class='row'></section>
        </main>
    </div>
    <script src='script.js'></script>
</body>
</html>
