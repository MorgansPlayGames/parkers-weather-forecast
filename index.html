<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</head>
<body>
    <div class ='container-fluid bg-dark'
    <!-- Top of page -->
    <header>
        <h2 class = "text-center display-2 text-primary">The Weather</h2>
    </header>
    
    <div class ='container row'>
        <!-- Page Left -->
        <nav class = 'col-md-3 p-1 bg-secondary text-light'>
            <!-- SearchBar -->
            <div>
                <h5>Search for a city</h5>
                <input class = 'mr-2' type='text' id='searchText'>
                <button class = 'btn btn-outline-primary btn-dark m-1' id = 'searchBtn'>Search</button>
            </div>
            <!-- Search History -->
            <div id='cityList' class = 'mr-3'>List of Cities</div>
        </nav>
        <!-- Right of Page -->
        <main class = 'col-md-9 p-1 bg-dark text-light'>
            <!-- City details -->
            <section>
                <!-- Name of City -->
                <header id = 'city-name' class = 'h2'>City Name</header>
                <!-- Temp -->
                <p id = 'city-temperature' class = 'h4'>Temperature:</p>
                <!-- Humidity -->
                <p id = 'city-humidity' class = 'h6'>Humidity:</p>
                <!-- WindSpeed -->
                <p id = 'city-wind-speed' class = 'h6'>Wind Speed:</p>
                <!-- UV Index -->
                <p id = 'city-UV-index' class = 'h4'>UV Index:</p>
            </section>
            <!-- 5 day forcast -->
            <section id='forecast' class='row'></section>
        </main>
    </div>
    <script src='script.js'></script>
</body>
</html>
